<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Modal</title>
    <style>
        #modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        #modalContent {
            position: relative;
            width: 50%;
            margin: 10% auto;
            padding: 20px;
            background: white;
        }

    </style>
</head>

<body>
    <button id="openModal">Abrir Modal</button>
    <div id="modal">
        <div id="modalContent">
            <span id="closeModal">&times;</span>
            <p>Conte√∫do do Modal</p>
        </div>
    </div>

    <script src="script.js"></script>               
</body>
</html>
