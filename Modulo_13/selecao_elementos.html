<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de elementos</title>
</head>
<body>
    <h1 id="titulo">Olá, bem-vindo!</h1>
    <p class="mensagem">Esta é uma mensagem importante.</p>
    <p class="mensagem">Esta é outra mensagem importante.</p>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Aula</li>
    </ul>

    <button id="btnTitulo">Mostrar Título</button>
    <input type="text" id="inputTitulo" readonly><br>

    <button id="btnItensTag">Mostrar Itens por Tag</button>
    <input type="text" id="inputItensTag" readonly><br>

    <button id="btnMensagensClass">Mostrar Mensagens por Classe</button>
    <input type="text" id="inputMensagensClass" readonly><br>

    <button id="btnPrimeiroItem">Mostrar Primeiro Item</button>
    <input type="text" id="inputPrimeiroItem" readonly><br>

    <button id="btnTodosItens">Mostrar Todos os Itens</button>
    <input type="text" id="inputTodosItens" readonly><br>

    <script src="script.js"></script>        
</body>
</html>
