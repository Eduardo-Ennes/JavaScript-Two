<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Tabulação Dinâmica de Conteúdo</title>
    <style>
        .tablinks {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            cursor: pointer;
            float: left;
            margin-right: 4px;
        }

        .tablinks.active, .tablinks:hover {
            background-color: #ddd;
        }

        .tabcontent {
            clear: both;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
            display: none;
        }

    </style>
</head>

<body>
    <div id="tabs">
        <button class="tablinks" onclick="openTab(event, 'Tab1')">Tab 1</button>
        <button class="tablinks" onclick="openTab(event, 'Tab2')">Tab 2</button>
        <div id="Tab1" class="tabcontent">
            <h3>Tab 1</h3>
            <p>Conteúdo da Tab 1. Aqui pode ser inserido texto, imagens ou qualquer outro conteúdo HTML.</p>
        </div>

        <div id="Tab2" class="tabcontent">
            <h3>Tab 2</h3>
            <p>Conteúdo da Tab 2. Aula de DOM.</p>
        </div>
    </div>

    <script src="script.js"></script>              
</body>
</html>
